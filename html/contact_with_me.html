<!DOCTYPE html>
<html lang="zxx"> 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact with me</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--아이콘 사용하기 위해서 cdjns에서 코드 카피-->
   <link rel="stylesheet" href="../style.css"> 
   <link rel="stylesheet" href="../css/contact_with_me.css">
</head>
<body>
 <section id="contact">
    <div class="container">
        <div class="title">
            <h4>CONTACT</h4>
            <h2>Contact with me</h2>
        </div>
        <div class="contact-me">
            <div class="left">
               <div class="card">
                <div class="icon"><i class="fa-solid fa-phone-volume"></i></div>
                <div class="info-text">
                    <h3>phone</h3>
                    <p>010-2222-1111</p>
                </div>
               </div>    
               <div class="card">
                <div class="icon"><i class="fa-solid fa-envelope"></i></i></div>
                <div class="info-text">
                    <h3>email</h3>
                    <p>kid@naver.com</p>
                </div>
               </div> 
               <div class="card">
                <div class="icon"><i class="fa-solid fa-location-crosshairs"></i></div>
                <div class="info-text">
                    <h3>address</h3>
                    <p>Samseong-ro, Gangnam-gu, Seoul, Republic of Korea</p>
                </div>
               </div> 

            </div>
            <div class="right">
                <form action="#">
                    <div class="form-group">
                        <label for="name">name</label> <!--for과 id의 속성값을 같게 지정하면 label클릭해도 커서가 입력 요소에 깜빡임. 편리-->
                        <input type="text" id="name"> <!--label과 입력 요소는 항상 같게 해주는게 좋다!!-->
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" autocomplete="off"> <!--자동 완성 방지-->
                    </div>
                    <div class="form-group">
                        <label for="msg">message</label>
                        <textarea id="msg"></textarea>
                    </div>
                    <button type="submit">send</button>
                </form>

            </div>
        </div>
    </div>
 </section>
</body>
</html>
