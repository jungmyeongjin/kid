<!--상품 글 올리는 부분 코드-->
<!DOCTYPE html>
<html lang="zxx"> 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>삼디마켓</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--아이콘 사용하기 위해서 cdjns에서 코드 카피-->
   <link rel="stylesheet" href="style2.css"> <!--연결-->
</head>
<body>
     <!--2번째 화면 main-->
     <section id="second_main">
      <div class="second_main_fix">
         <div class="container2">
            <h1>
                <button data-animation-scroll="true" onclick="window.location.href='/';">삼디마켓</button>
            </h1>  
         </div>
      </div>
    </section>
    
    <section id="upload" style="display: block; padding-top: 0px;">
        <div class="post"> 
            <form  id="productForm" method="post" action="http://localhost:3000/main">
                <label for="productName">상품명:</label> <!--명시적방법. for속성=상호작용 요소의 id속성-->
                <input type="text" id="productName" name="productName" required><br>
                 <label for="productPrice">가격:</label>
                 <input type="number" id="productPrice" name="productPrice" placeholder="숫자를 입력해주세요." required><br>
                <label for="productDetail">설명:</label>
                <textarea id="productDetail" name="productDetail" placeholder="상품의 하자 및 흠집의 경우 3D상에서 잘 나타나지 않을 수 있으므로 &#13;&#10;상품 설명을 자세히 적어주세요."required></textarea><br>
                <label for="productImage">이미지</label>
                <input type="file" id="productImage" name="productImage" required>

                <button type="submit" id="uploadButton">업로드</button>
                <button id="cancelButton" onclick="window.location.href='http://localhost:3000/main';" type="button">취소</button>
            </form>
        </div>        
    </section>

    <script src="post.js"></script>
</body>
</html>
